<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<title>Video Player</title>
</head>
<body>
	<div class="wrapper">
		<div class="player">
			<h2 class="player-title"> MÃºsica para programar </h2>
			<video id="video" poster="./images/poster.jpg" muted  src="./videos/lofi.mp4" width="400"></video>		
			<div class="player-actions">
				<button class="button" id="backward" aria-label="Retorceder 10 seg" title="Retroceder 10 segundos"></button>
				<button class="button" id="play" aria-label="Reproducir video" title="Reproducir"></button>
				<button class="button" hidden id="pause" aria-label="Pausar video" title="Pausar"></button>	
				<button class="button" id="forward" aria-label="Avanzar 10 segundos" title="Avanzar 10 segundos"></button>
			</div>
			<div class=player-progress>
				<input id="progress" type="range" min="0" value="0" step="1">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./js/index.js">
		

	</script>
</body>
</html>
